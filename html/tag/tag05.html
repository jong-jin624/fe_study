<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 의미를 내포해서 강조하기 
     * 페이지 의미 분석
     * 웹접근성 -->
    태그 strong은 찐하게 em은 기울여서 

    <p>여기는 위험하니 <strong>절대로</strong> 지나가지 마세요.</p>
    <p>커피는 꼭 <em>미리</em> 주문하셔야 합니다.</p>

    <br>

    <!-- 시각적으로만 강조하기 -->
    <p>여기는 위험하니 <b>절대로</b> 지나가지 마세요.</p>
    <p>커피는 꼭 <i>미리</i> 주문하셔야 합니다.</p>

</body>
</html>
