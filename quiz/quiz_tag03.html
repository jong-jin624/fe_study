<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        고객명 : <input type="text" name="name"><br><br>
        전화번호 : <input type="text" name="address"><br><br>
        E-mail : <input type="text" name="email"><br><br>
        
        피자선택 :
        <select> 
            <option>피자를 선택하세요.</option>
            <option>치즈</option>
            <option>페페로니</option>
            <option>콤비네이션</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <label><input type="radio" name="PzSize">Small</label><br><br>
            <label><input type="radio" name="PzSize">Medium</label><br><br>
            <label><input type="radio" name="PzSize">Large</label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"><label>베이컨</label><br><br>
            <input type="checkbox"><label>치즈</label><br><br>
            <input type="checkbox"><label>양파</label><br><br>
            <input type="checkbox"><label>버섯</label><br><br>
        </fieldset>
        희망배송시간 : <input type="time"><br><br>
        배송시 요청사항: <textarea></textarea>
        <input type="submit" value="주문하기">
        
        
        

    </form>

</body>
</html>
