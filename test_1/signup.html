<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .sign {
            background-color: rgb(95, 209, 129);
        }

        h1 {
            display: flex;

            align-items: center;

            font-weight: 400;
        }
    </style>

    <link rel="stylesheet" href="link.css">

<body>
    <div class="container">  
        <div class="choose">
            <div class="sign"><a href="signup.html">Sign Up</a></div>
            <div class="log"><a href="login.html">Log in</a></div>
        </div>

        <h1>Sign Up for Free</h1>

        <form action="login.html">
            <label><input type="email" placeholder="Email Address" required></label><br>
            <label><input type="password" placeholder="Set A Password" required></label><br>
            <label><input type="password" placeholder="Confirm A Password" required></label><br>

            <button type="submit" class="btn">GET STARTED</button>
        </form>
    </div>
